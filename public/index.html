<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="icon" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="./custom.css">

</head>

<body class="b-page">
    <div class="container p-5 g-3">
    <div class="row">

        <!-- Left 1/3 side -->
        <div class="col-4 d-flex flex-column b-aside">
            <!-- Profile pics with overlay naming -->
            <div class="card border-0 m-3">
                <img class="card-img-botton" src="./me_cv.JPG" alt="Profile pics"/>
                <div class="card-img-overlay d-flex flex-wrap align-content-end m-2">
                    <h1 class="card-title fw-bold">GÉZA&nbsp</h1>
                    <h1 class="card-title">Köblő</h1>
                </div>
            </div>

            <!-- Menu w links -->
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active d-flex align-items-center gap-3" data-bs-toggle="pill" href="#cv">
                        <span class="material-symbols-outlined">dashboard</span>
                        <h2>CV</h2>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-3" data-bs-toggle="pill" href="#management-projects">
                        <span class="material-symbols-outlined">dashboard</span>
                        <h2>MANAGAMENT PROJECTS</h2>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-3" data-bs-toggle="pill" href="#development-projects">
                        <span class="material-symbols-outlined">dashboard</span>
                        <h2>DEVELOPMENT PROJECTS</h2>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-3" data-bs-toggle="pill" href="#personal-projects">
                        <span class="material-symbols-outlined">dashboard</span>
                        <h2>PERSONAL PROJECTS</h2>
                    </a>
                </li>
            </ul>
            <hr class="mx-3"/>

            <!-- Contact info -->
            <div class="d-flex gap-3 justify-content-center px-3 m-3">
                <!-- <span class="material-symbols-outlined">linkedin</span> -->
                <span class="material-symbols-outlined b-email" title="koblo.geza@gmail.com" data-bs-toggle="popover" data-bs-placement="top">email</span>
                <span class="material-symbols-outlined" title="Budapest, Hungary" data-bs-toggle="popover" data-bs-placement="top">home</span>
                <span class="material-symbols-outlined" title="+36 308619940" data-bs-toggle="popover" data-bs-placement="top">smartphone</span>
            </div>

        </div>

        <!-- Right 2/3 side -->
        <div class="col-8">

            <div id="vmi" class="b-section p-3 mb-3">
                <a class="btn d-flex gap-3" data-bs-toggle="collapse" href=".experience-item.work">
                    <span class="material-symbols-outlined" style="font-size: 40px">work</span>
                    <h1>Work experience</h1>
                </a>

                <!-- React to fill in the list from a json -->
                <div class="experience-item work collapse show"></div>
                <hr/>

            </div>

            <div class="b-section p-3">
                <a class="btn d-flex gap-3" data-bs-toggle="collapse" href=".experience-item.education">
                    <span class="material-symbols-outlined" style="font-size: 40px">school</span>
                    <h1>Education</h1>
                </a>

                <!-- React to fill in the list from a json -->
                <div class="experience-item education collapse show"></div>
                <hr/>

            </div>
        </div>
    </div>
    </div>

        })
    </script> -->


</body>
</html>
